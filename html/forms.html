<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>

<h1>Register With Us</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email: </label>
    <input id="email" name="email" type="text" placeholder="Input email here">
    <br>

    <label for="password">Password</label>
    <input id="password" name="pass" type="Input password here">
    <br>

    <label for="bio">Tell me about yourself:</label>
    <br>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    <br>

    <h2>How'd you hear about us?</h2>
    <input name="capture" id="billboard" value="billboard" type="radio">
    <label for="billboard">Billboard</label>
    <input name="capture" id="radio" value="radio advertisement" type="radio">
    <label for="radio">Radio Advertisement</label>
    <input name="capture" id="internet" value="internet advertisement" type="radio">
    <label for="internet">Internet Advertisement</label>
    <input name="capture" id="other" value="other" type="checkbox">
    <label for="other">Other</label>
    <br>

    <h2>
        <label for="browser">What browser are you using?</label>
    </h2>
    <select name="browser" id="browser">
        <option value="Google Chrome">Google Chrome</option>
        <option value="Safari">Apple Safari</option>
        <option value="Firefox">Mozilla Firefox</option>
        <option value="Explorer">Internet Explorer</option>
    </select>

    <input type="submit">
</form>
</body>
</html>
