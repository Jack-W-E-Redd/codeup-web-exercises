<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

// Create a function, returnUserFirstLetters,
    // that takes in array of user objects and returns a string
    // of the first letters in lowercase of all the user firstName property values.

    var users = [
        {
            age: 24,
            firstName: 'John'
        },
        {
            age: 43,
            firstName: 'Cathy'
        },
        {
            age: 65,
            firstName: 'Bob'
        }
    ];



    function returnUserFirstLetters(usersArr) {
        var output = '';
        for (var i = 0; i < usersArr.length; i += 1) {
            output += usersArr[i].firstName.charAt(0).toLowerCase();

        }
        return output;


    }

    console.log(returnUserFirstLetters(users));
   // returnUserFirstLetters(users)// returns the value "jcb"



</script>
</body>
</html>
