<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text">
    <br>

    <label for="password">password</label>
    <input id="password" type="text" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="text" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <label for="single">
        <input id="single" type="radio" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="Married Joint">
        <input id="Married Joint" type="radio" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="Married Seperate">
        <input id="Married Seperate" type="radio" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="hoh">
        <input id="hoh" type="radio" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="Self Employed">
        <input id="Self Employed" type="checkbox" name="employment_status" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="Small Business">
        <input id="Small Business" type="checkbox" name="employment_status" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="Large Business">
        <input id="Large Business" type="checkbox" name="employment_status" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <select name="phone type">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter">
    </label>

</form>



</body>
</html>
